<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fun Games</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <h1 class="logo">FunGames</h1>
    <nav>
      <ul class="menu">
        <li><a href="#">Action</a></li>
        <li><a href="#">Puzzle</a></li>
        <li><a href="#">Arcade</a></li>
      </ul>
    </nav>
    <div class="user-actions">
      <input type="text" placeholder="Search games..." />
      <button class="btn">Login</button>
      <button class="btn">Signup</button>
    </div>
  </header>

  <section class="carousel">
    <h2>Featured Games</h2>
    <div class="carousel-placeholder">[Game Banner Placeholder]</div>
  </section>

  <section class="game-grid">
    <div class="game-card">
      <img src="https://via.placeholder.com/200x120" alt="Game 1" />
      <h3>Game Title 1</h3>
      <button class="btn">Play</button>
    </div>
    <div class="game-card">
      <img src="https://via.placeholder.com/200x120" alt="Game 2" />
      <h3>Game Title 2</h3>
      <button class="btn">Play</button>
    </div>
    <div class="game-card">
      <img src="https://via.placeholder.com/200x120" alt="Game 3" />
      <h3>Game Title 3</h3>
      <button class="btn">Play</button>
    </div>
  </section>
</body>
</html>
